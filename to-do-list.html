		<div class="conatiner">
			<h1 class="center-align bold font header mtx">TO DO LIST</h1>

				<select name="filter" id="filter">
				  <option value="all">All</option>
				  <option value="pending">Pending</option>
				  <option value="completed">Completed</option>
				</select>
			</div>
			<div class="list mtm" id="list">

			</div>
			<div class="mtm">
				<input type="text" placeholder="Enter your task" id="task" class="rounded-corner font medium" />

			</div>
		</div>
